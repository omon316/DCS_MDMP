<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCS Planner - '93 Office Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="office-scene">

        <div class="crt-monitor-container">
            <div class="monitor-bezel">
                <div class="screen-overlay"> <div id="map-area" class="crt-screen-content">
                        <div class="crt-top-bar">
                            <span class="crt-label">MSN:</span>
                            <span id="mission-name-display" class="crt-value">UNDEFINED</span>
                            <input type="text" id="mission-name-input" class="crt-input hidden">
                            
                            <span class="crt-separator">|</span>
                            
                            <span class="crt-label">T/O:</span>
                            <span id="takeoff-display" class="crt-value">--:--Z</span>
                            <div id="takeoff-inputs" class="crt-input-group hidden">
                                <input type="date" id="takeoff-date" class="crt-input">
                                <input type="time" id="takeoff-time" class="crt-input">
                            </div>
                             <span class="system-status blink">READY_</span>
                        </div>
                        
                        <div class="map-grid"></div>
                        </div>
                </div>
            </div>
        </div>

        <div class="desk-object hotspot-threats" data-target="threats" title="Open Threat Briefing Folder"></div>
        
        <div class="desk-object hotspot-situation" data-target="situation" title="View Situation Map"></div>
        
        <div class="desk-object hotspot-mission" data-target="mission" title="Read Mission Orders"></div>
         
        <div class="desk-object hotspot-comms" data-target="commladder" title="Use Radio Set"></div>

        <div id="editor-switch-container" class="desk-object hotspot-editor">
             <button id="editor-mode-button" class="retro-switch-btn">EDIT MODE</button>
        </div>

    </div>


    <template id="window-template">
        <div class="window-frame crt-window">
            <div class="window-header">
                <span class="window-title">TITLE_</span>
                <div class="window-controls">
                    <button class="win-close">[X]</button>
                </div>
            </div>
            <div class="window-tabs-bar">
                <div class="tab active">MAIN_DATA</div>
                <button class="add-tab-btn hidden">[+]</button>
            </div>
            <div class="window-content" contenteditable="false">
                // AWAITING INPUT...
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
