<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCS Mission Planner - JSF Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <div class="data-block">
            <label>MISSION:</label>
            <span id="mission-name-display" class="data-value">UNDEFINED</span>
            <input type="text" id="mission-name-input" class="edit-input hidden">
        </div>
        <div class="data-block">
            <label>TAKEOFF:</label>
            <span id="takeoff-display" class="data-value">--.--.---- --:--</span>
            <div id="takeoff-inputs" class="edit-input hidden">
                <input type="date" id="takeoff-date">
                <input type="time" id="takeoff-time">
            </div>
        </div>
        <div class="system-status">SYSTEM: ONLINE</div>
    </div>

    <div class="main-container">
        
        <div id="map-area" class="map-area">
            <div class="map-grid"></div> </div>

        <div class="sidebar">
            <div class="sidebar-header">MENU</div>
            <button class="nav-btn" data-target="threats">THREATS</button>
            <button class="nav-btn" data-target="situation">SITUATION</button>
            <button class="nav-btn" data-target="mission">MISSION</button>
            <button class="nav-btn" data-target="package">PACKAGE</button>
            <button class="nav-btn" data-target="flightplan">FLIGHTPLAN</button>
            <button class="nav-btn" data-target="charts">CHARTS</button>
            <button class="nav-btn" data-target="commladder">COMMS</button>
        </div>
    </div>

    <div class="footer-controls">
        <button id="editor-mode-button" class="mode-btn">EDITOR MODE: OFF</button>
    </div>

    <template id="window-template">
        <div class="window-frame">
            <div class="window-header">
                <span class="window-title">TITLE</span>
                <div class="window-controls">
                    <button class="win-close">X</button>
                </div>
            </div>
            <div class="window-tabs-bar">
                <div class="tab active">Main</div>
                <button class="add-tab-btn hidden">+</button>
            </div>
            <div class="window-content" contenteditable="false">
                </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
